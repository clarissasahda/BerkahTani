    <h2>Masukkan Akun</h2>
    <div>
        <div class="masuk">
            <table>
                <tr>
                    <td><label id="email" for="email">Email</label></td>
                    <td><input type="email" placeholder="Email" id="email1"></td>
                </tr>
                <tr>
                    <td><label id="password" for="password">Kata Sandi</label></td>
                    <td><input type="password" placeholder="Kata Sandi" id="Ksandi" class="form-password"></td>
                </tr>
                <tr>
                    <td style="font-size: 11px;">
                        <input type="checkbox" id="form-checkbox">Tampilkan Kata Sandi
                    </td>
                </tr>

                    <td><input class="tombol" type="button" name="masuk" value="Masuk" onclick="popup()"></td>

<script type="text/javascript">
    $(document).ready(function(){		
        $('#form-checkbox').click(function(){
            if($(this).is(':checked')){
                $('.form-password').attr('type','text');
            }else{
                $('.form-password').attr('type','password');
            }
        });
    });
</script>
