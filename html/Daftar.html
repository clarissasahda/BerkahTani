        <h2>Buat Akun</h2>
        <form>
            <label for="email">
                Email <br>
                <input type="email" placeholder="Masukkan Email" id="email" required>
            </label>
            <br>
            <br>
            <label for="id">

            <br>
            <br>

            </label>
            <br>
            <br>

            <br>

            <br>

            <br>
