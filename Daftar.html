        <nav>
            <ul>
                <li>
                    <a href="index.html" style="color:#000000; text-decoration: none;"><b>Beranda</b></a>

                <input type="text" placeholder="Ketikkan sesuatu ...">
                <td><a href="#"><input type="button" value="Cari" class="button1"></a></td>
            </div>
        </nav>
        
        <br>
        <h2>Buat Akun</h2>
        <form>
            <label for="email">
                Email <br>
                <input type="email" placeholder="Masukkan Email" id="email" required>
            </label>
            <br>
            <br>
            <label for="id">
                Username <br>
                <input type="text" placeholder="Masukkan Username" id="Username" required>
            </label>
            <br>
            <br>
            <label for="namaL">
                Nama Lengkap <br> 
                <input type="text" placeholder="Masukkan Nama Lengkap" id="namaL" required>
            </label>
            <br>
            <br>
            <label for="Ksandi"> 
                Kata Sandi <br>
                <input type="password" placeholder="Masukkan Kata Sandi" id="Ksandi" class="sand" required>
            </label>
            <br>
            <br>
            <label for="konfirmasi"> 
                Konfirmasi Kata Sandi <br> 
                <input type="password" placeholder="Konfirmasi Kata Sandi" id="konfirmasi" class="sand" required>
            </label>
            <br>
            <br>
            <label for="alamat">
                Alamat <br>
                <input type="text" placeholder="Masukkan Alamat" id="alamat" required>
            </label>
            <br>
            <br>
            <label>
                Jenis Kelamin <br>
                <select id="jenisK">
                    <option></option>
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                </select>
            </label>
            <br>
            <br>
            <input type="checkbox" class="cek">Tampilkan Kata Sandi
            <br>
            <br>
            <input class="button2" type="button" value="Daftar" onclick="tampilkan()">
        </form>
        <script type="text/javascript"> 
            $(document).ready(function(){
                $('.cek').click(function(){
                    if($(this).is(':checked')){
                        $('.sand').attr('type','text');
                    }
                    else{
                        $('.sand').attr('type','password');
                    }        
                });
            });
        </script>
        <script src="Daftar.js"></script>
    </body>
</html>
